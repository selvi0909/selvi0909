<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>body {
        font-family: Arial, sans-serif;
    }
    
    .cart {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .cart h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    #total-items {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
    
    #cart-items {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    
    #cart-items li {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
    }
    
    #cart-items li:last-child {
        border-bottom: none;
    }
    
    #cart-items li .item-name {
        float: left;
        width: 70%;
    }
    
    #cart-items li .item-price {
        float: right;
        text-align: right;
        width: 30%;
    }
    
    #checkout-button {
        display: block;
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    #checkout-button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <p id="total-items">0 items</p>
        <ul id="cart-items"></ul>
        <button id="checkout-button">Checkout</button>
    </div>
</body>
</html>
